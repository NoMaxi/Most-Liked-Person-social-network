<mat-toolbar *ngIf="!isHidden" class="toolbar">
  <div class="toolbar-inner">
    <div class="logo">Social Network</div>
    <div class="notifications-menu">
      <i
        class="fa-icon fas fa-bell"
        (click)="toggleNotificationsVisible()"
      ></i>
    </div>
  </div>
</mat-toolbar>
<app-notifications-list
  *ngIf="areNotificationsVisible"
  class="toolbar-notifications-list"
  [notifications]="notifications">
</app-notifications-list>
