<div class="news-container">
  <cdk-virtual-scroll-viewport
    class="news-list-container mx-auto"
    [itemSize]="100"
    (scrolledIndexChange)="onScrollChange($event)"
  >
    <ng-container *cdkVirtualFor="let newsItem of news; trackBy: trackByIndex">
      <app-news-list-item
        [newsItem]="newsItem"
      ></app-news-list-item>
    </ng-container>
  </cdk-virtual-scroll-viewport>
</div>
