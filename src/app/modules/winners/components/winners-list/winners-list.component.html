<div class="winners-container">
  <cdk-virtual-scroll-viewport
    class="winners-list-container mx-auto"
    [itemSize]="100"
    (scrolledIndexChange)="onScrollChange($event)"
  >
    <ng-container *cdkVirtualFor="let winner of winners; trackBy: trackByIndex">
      <app-winners-list-item
        [imgSrc]="winner.member_id.images[0].image_basic.url"
      ></app-winners-list-item>
    </ng-container>
  </cdk-virtual-scroll-viewport>
</div>
